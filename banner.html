<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    div.slides-frame {
      width: 980px;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }
    div.slides {
      -webkit-animation: slideUp 20s alternate infinite;
      -moz-animation: slideUp 20s alternate infinite;
      -o-animation: slideUp 20s alternate infinite;
      animation: slideUp 20s alternate infinite;
      position: relative;
    }
    div.slide {
      width: 980px;
      height: 300px;
      font-size: 0;
    }
    div.slide-1 {
      background: url(/banner.svg);
    }
    div.slide-2 {
      background: url(/banner.svg);
      background-position: 0 -300px;
    }
    div.slide-3 {
      background: url(/banner.svg);
      background-position: 0 -600px;
    }
    div.slide-4 {
      background: url(/banner.svg);
      background-position: 0 -900px;
    }
    lesshat-selector {
      -lh-property: 0; }
    @-webkit-keyframes slideUp{ 0% {bottom: 0 ;} 20% { bottom: 0; } 27% { bottom: 300px; } 47% { bottom: 300px; } 54% { bottom: 600px; } 74% { bottom: 600px; } 80% { bottom: 900px; } 100% { bottom: 900px; }}
    @-moz-keyframes slideUp{ 0% {bottom: 0 ;} 20% { bottom: 0; } 27% { bottom: 300px; } 47% { bottom: 300px; } 54% { bottom: 600px; } 74% { bottom: 600px; } 80% { bottom: 900px; } 100% { bottom: 900px; }}
    @-o-keyframes slideUp{ 0% {bottom: 0 ;} 20% { bottom: 0; } 27% { bottom: 300px; } 47% { bottom: 300px; } 54% { bottom: 600px; } 74% { bottom: 600px; } 80% { bottom: 900px; } 100% { bottom: 900px; }}
    @keyframes slideUp{ 0% {bottom: 0 ;} 20% { bottom: 0; } 27% { bottom: 300px; } 47% { bottom: 300px; } 54% { bottom: 600px; } 74% { bottom: 600px; } 80% { bottom: 900px; } 100% { bottom: 900px; }}
    [not-existing] {
      zoom: 1;
    }

  </style>
</head>
<body>
  <div class="slides-frame">
    <div class="slides">
      <div class="slide-1 slide">Game of Thrones</div>
      <div class="slide-2 slide">Daenery Targaryen and her horse</div>
      <div class="slide-3 slide">Winer is comming, Stark</div>
      <div class="slide-4 slide">The Iron Throne</div>
    </div>
  </div>
</body>
</html>
