<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <style>
      :root {
        --bola-cx: 180px;
        --bola-cy: 180px;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #666;
      }

      .dog {
        cursor: pointer;
        fill: #ff3300;
        stroke: #ff3300;
      }

      .cat {
        cursor: pointer;
        fill: #C28348;
        stroke: #C28348;
      }

      .fish {
        cursor: pointer;
        fill: #3399ff;
        stroke: #3399ff;
      }

      .goat {
        cursor: pointer;
        fill: #944ddb;
        stroke: #944ddb;
      }

      .sheep {
        cursor: pointer;
        fill: #7c98a1;
        stroke: #7c98a1;
      }

      .cow {
        cursor: pointer;
        fill: #513f3f;
        stroke: #513f3f;
      }

      .parrot {
        cursor: pointer;
        fill: #99cc00;
        stroke: #99cc00;
      }

      .buffalo {
        cursor: pointer;
        fill: #112448;
        stroke: #112448;
      }

      .pig {
        cursor: pointer;
        fill: #d46ac7;
        stroke: #d46ac7;
      }

      .rabbit {
        cursor: pointer;
        fill: #ffb83b;
        stroke: #ffb83b;
      }

      .subdistrict use {
        display: none;
        cursor: pointer
      }

      .subdistrict>path {
        transition: fill 0.3s ease;
      }

      .subdistrict:hover use,

      .subdistrict:hover text,
      .hover text {
        fill: #fff;
        opacity: 0.2;
      }

      .hover circle {
        stroke: #fff;
      }

      .subdistrict:hover>path,
      .hover>path {
        fill: gray;
      }

      .reload:hover {
        fill: #00ff00;
      }

      .point {
        cursor: pointer;
        transition: fill-opacity 0.5s ease, r 0.5s ease, fill 0.3s ease;
        stroke-width: 2px;
        stroke-opacity: 1;
        fill-opacity: 0.5;
      }

      .point:hover {
        stroke: #ffffff;
        fill-opacity: 1;
      }

      .label {
        font-size: 20px;
        fill: black;
        opacity: 0;
      }

      .point:hover+text {
        opacity: 1;
      }

      .leyenda:hover circle {
        r: 12px;
      }

      .leyenda circle {
        transition: cy 0.5s ease;
      }

      .leyenda text {
        transition: y 0.5s ease;
      }

      .leyenda:hover text {
        font-weight: bold;
        text-decoration: underline;
      }

      .leyenda:hover path {
        stroke-width: 12px;
      }

      .leyenda path {
        transition: d 0.5s ease;
      }

      .apuntador {
        stroke-width: 2px;
        stroke-linecap: round;
        stroke-dasharray: 0 6;
        transition: d 0.5s ease;
        marker-start: url(#markerCircle);
        marker-end: url(#markerArrow);
      }

      .apuntador2 {
        stroke-width: 2px;
        stroke-linecap: round;
        stroke-dasharray: 0 6;
        transition: d 0.5s ease;
        marker-start: url(#markerCircle);
        marker-mid: url(#markerCircle);
        marker-end: url(#markerCircle);
      }

      #animalsGender path {
        transition: d 0.5s ease;
      }

      #animalsGender text {
        font-size: 12px;
      }

      #info-box {
        display: none;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1;
        padding: 0;
      }

      #donut_donutC use {
        transition: stroke-dasharray 0.6s ease, stroke-dashoffset 0.6s ease;
      }

      #donut_donutC text {
        transition: transform 0.6s ease;
      }

      #p_bola:hover .label_dona,
      #p_donutC:hover .label_dona {
        opacity: 0.75;
      }

      #p_bola .label_dona:hover,
      #p_donutC .label_dona:hover {
        opacity: 1;
      }

      .label_dona line {
        stroke-width: 1px;
        stroke-dasharray: 300;
      }

      .label_dona:hover rect {
        stroke-width: 1px;
        stroke: #000;
      }

      .label_dona:hover line {
        stroke: black;
        marker-start: url(#markerCircle);
        -webkit-animation: animacion 0.3s forwards;
        -webkit-animation-timing-function: ease-in-out;
        -moz-animation: animacion 0.3s forwards;
        -o-animation: animacion 0.3s forwards;
        animation: animacion 0.3s forwards;
        animation-timing-function: ease-in-out;
      }

      @keyframes animacion {
        from {
          stroke-dashoffset: 300;
        }

        to {
          stroke-dashoffset: 0;
          marker-end: url(#markerArrow);
        }
      }

      .label_dona:hover use {
        animation-duration: 0.3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        animation-name: buttonTransition;
        transform-origin: var(--bola-cx) var(--bola-cy);
      }

      @keyframes buttonTransition {
        from {
          transform: scale(1);
        }

        to {
          transform: scale(1.025);
        }
      }

      .label_dona:hover>text {
        display: block;
        font-weight: bold;
      }

      .labelDONA {
        fill: #fff;
        pointer-events: none;
        text-anchor: middle;
        alignment-baseline: middle;
        font-size: 16px;
      }
    </style>
